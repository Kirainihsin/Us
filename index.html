  <style>
    /* Lightbox styles */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.8);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0; visibility: hidden;
      transition: opacity .3s ease;
      z-index: 9999;
    }
    .lightbox.active {
      opacity: 1; visibility: visible;
    }
    .lightbox-inner {
      position: relative;
      text-align: center;
      max-width: 90vw;
    }
    .lightbox img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,.5);
    }
    .lb-close, .lb-prev, .lb-next {
      position: absolute;
      background: rgba(255,255,255,.85);
      border: none;
      cursor: pointer;
      font-size: 24px;
      border-radius: 50%;
      padding: 10px;
      box-shadow: 0 4px 12px rgba(0,0,0,.3);
    }
    .lb-close { top: 10px; right: 10px; }
    .lb-prev { top: 50%; left: -60px; transform: translateY(-50%); }
    .lb-next { top: 50%; right: -60px; transform: translateY(-50%); }
    .lightbox-caption {
      margin-top: 12px;
      color: #fff;
      font-size: 18px;
    }
  </style>

      <button class="lb-prev" id="lbPrev" aria-label="Sebelumnya">❮</button>
      <div class="lightbox-imgwrap"><img id="lbImg" alt=""></div>
      <button class="lb-next" id="lbNext" aria-label="Berikutnya">❯</button>
      <div class="lightbox-caption" id="lbCap"></div>
    </div>
  </div>

<script>
  const frames = document.querySelectorAll('.photo-frame');
  const lightbox = document.getElementById('lightbox');
  const lbImg = document.getElementById('lbImg');
  const lbCap = document.getElementById('lbCap');
  const lbClose = document.getElementById('lbClose');
  const lbPrev = document.getElementById('lbPrev');
  const lbNext = document.getElementById('lbNext');

  let currentIndex = 0;
  let images = [];

  // Simpan semua gambar + caption
  frames.forEach((frame, index) => {
    const img = frame.querySelector('img');
    const caption = frame.dataset.caption || "";
    images.push({ src: img.src, caption });

    img.addEventListener('click', () => {
      currentIndex = index;
      showLightbox(currentIndex);
    });
  });

  function showLightbox(index) {
    lightbox.setAttribute("aria-hidden", "false");
    lightbox.classList.add("active");
    lbImg.src = images[index].src;
    lbCap.textContent = images[index].caption;
  }

  lbClose.addEventListener('click', () => {
    lightbox.classList.remove("active");
    lightbox.setAttribute("aria-hidden", "true");
  });

  lbNext.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % images.length;
    showLightbox(currentIndex);
  });

  lbPrev.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showLightbox(currentIndex);
  });

  // Tutup jika klik area luar
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      lightbox.classList.remove("active");
      lightbox.setAttribute("aria-hidden", "true");
    }
  });
</script>
